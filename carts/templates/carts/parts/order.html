{% if object_list %}

<form id="create-order" class="row g-3" method="post" action="{% url 'create-order' %}">
    <div class="col-md-4">
        <label for="validationServer01" class="form-label">Пароль</label>
        <input type="password" class="form-control is-invalid mb-5" id="validationServer01" required>

        <div class="d-none invalid-feedback">
            Пароль неверен.
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Сформировать заказ</button>
        </div>
    </div>
</form>

{% endif %}
