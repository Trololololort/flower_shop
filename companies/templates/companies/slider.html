{% if object_list %}

<div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
    {% for obj in object_list %}
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="{{ forloop.counter0 }}" {% if forloop.first %}class="active" aria-current="true"{% endif %} aria-label="Slide {{ forloop.counter0 }}"></button>
    {% endfor %}
    </div>

  <div class="carousel-inner">
    {% for obj in object_list %}
    <div class="carousel-item {% if forloop.first %}active{% endif %}" data-bs-interval="10000">
      <img src="{{ obj.photo.url }}" class="d-block w-100" alt="{{ obj.name }}">
      <div class="carousel-caption d-none d-md-block">
        <h5>{{ obj.name }}</h5>
      </div>
    </div>
    {% endfor %}
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
{% endif %}
